<title>Guess Zodiac Signs</title>
<html>
<body>
<script type="text/javascript">
	var jsonstr = {"bindings": [
        {"name": "Lebron James", "sign": "Capricorn", "wiki": "http://en.wikipedia.org/wiki/Lebron_James", "image": "./lebronjames.png"},
        {"name": "Adolf Hitler", "sign": "Taurus", "wiki": "http://en.wikipedia.org/wiki/Adolf_Hitler", "image": "./adolfhitler.png"},
        {"name": "Barack Obama", "sign": "Leo", "wiki": "en.wikipedia.org/wiki/Barack_Obama", "image": "./barackobama.png"},    
        {"name": "Michael Jackson", "sign": "Virgo", "wiki": "http://en.wikipedia.org/wiki/Michael_Jackson", "image": "./michaeljackson.png"},
        {"name": "Kim Kardashian", "sign": "Libra", "wiki": "http://en.wikipedia.org/wiki/Kim_Kardashian", "image": "./kimkardashian.png"},	
        {"name": "Marilyn Monroe", "sign": "Gemini", "wiki": "http://en.wikipedia.org/wiki/Marilyn_Monroe", "image": "./marilynmonroe.png"},	
        ]

	};

	window.onload = function() {
		drawpage();
	}

	var currimage = 0;
	var score = 0;
	var hasguessed = false;

	onnext = function()
	{
		if(currimage < jsonstr.bindings.length-1)
			currimage++;
		else
			currimage = score = 0;

		updatepage();
	}

	updatepage = function()
	{
		drawpage();
	}

	onselectchange = function(guess)
	{
		if(hasguessed)
			return;

		hasguessed = true;

		document.write('<center>');
		if(guess == jsonstr.bindings[currimage].sign) {
			document.write('<p>You guessed Correctly!</p>');
			score++;
		} else {
			document.write('<p>Ooops! Correct guess was '+jsonstr.bindings[currimage].sign+'.');
		}

		document.write('<p>Your score is '+score +'/'+(currimage+1)+'</p>');
		document.write('</img><img src= "./next.png" width="100" height="100" onclick="onnext()" ></img>');
		document.write('</center>');
	}

	drawpage = function()
	{
		hasguessed = false;
		document.body.innerHTML = ''

		document.write('<center>');
		document.write('<p><img src="'+jsonstr.bindings[currimage].image+'"></p>');
		document.write('<p>'+jsonstr.bindings[currimage].name+'</p>');
		document.write('Guess Zodiac! <select onchange="onselectchange(value)"><option value="Aries">Aries</option><option value="Taurus">Taurus</option><option value="Gemini">Gemini</option><option value="Cancer">Cancer</option><option value="Leo">Leo</option><option value="Virgo">Virgo</option><option value="Libra">Libra</option><option value="Scorpio">Scorpio</option><option value="Sagittarius">Sagittarius</option><option value="Capricorn">Capricorn</option><option value="Aquarius">Aquarius</option><option value="Pisces">Pisces</option></select>');
		document.write('</center>');
	}

</script>
</center>
</body>
<html>
